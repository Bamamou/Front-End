<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Welcome to inputs</h1>
    <p id="p">Here we are testing the propreties of a checkBox and radio buttons</p>
    <input type="checkbox" id="checkBox">
    <label for="checkBox" id="box" class="label">Subscribed</label> <br>
    <input type="radio" id="Visa" name="pay">
    <label for="Visa" id="VisaCard" class="label">Visa</label><br>
    <input type="radio" id="Master" name="pay">
    <label for="Master" id="MasterCard" class="label">MasterCard</label><br>
    <input type="radio" id="payPalpay" name="pay">
    <label for="payPalpay" id="payPal" class="label">PayPal</label><br>
    <input type="radio" id="Wechatpay" name="pay">
    <label for="Wechatpay" id="Wechat" class="label">Wechat</label><br><br>
    <button id="submitbtn">Submit</button><br>
    <p id="Subscription" class="misc"></p>
    <p id="payment" class="misc"></p>



    <script src="js_script.js"></script>
    
</body>
</html>
